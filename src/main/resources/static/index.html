<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://protocol.mozilla.org/protocol/css/protocol.css">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js?v=1.0.1" defer></script>
</head>
<body>
<div id="logo">Task Manager
    <a href="https://github.com/Akillot/Task-Manager"><img src="github.svg" alt=GitHub" style="width:16px;height:16px;"></a>
    <a href="https://www.linkedin.com/in/mykyta-zozulia-61b653307"><img src="iconmonstr-linkedin-3.svg" alt=LinkedIn" style="width:16px;height:16px;"></a>
</div>

<nav class="navbar">
    <a href="#" onclick="createTask()">Create Task</a>
    <a href="#" onclick="loadTasks()">Load Tasks</a>
    <a href="#" onclick="sortTrueFirst()">Sort by finished</a>
    <a href="#" onclick="sortFalseFirst()">Sort by unfinished</a>
    <a href="#" onclick="openDeleteModal()">Delete</a>
</nav>

<div class="modal" id="deleteModal">
    <div class="modal-content">
        <span class="close" onclick="closeDeleteModal()">&times;</span>
        <h2>Delete Task</h2>
        <label>Task ID
            <input type="number" id="deleteId" />
        </label>
        <button onclick="submitDeleteTask()">Delete</button>
    </div>
</div>

<pre id="output" style="display: none;"></pre>
</body>
</html>
