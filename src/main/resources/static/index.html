<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="/script.js" defer></script>
</head>
<body>
<h1><span class="highlight">Task</span> Manager</h1>

<nav class="navbar">
    <a href="#" onclick="createTask()">Create Task</a>
    <a href="#" onclick="loadTasks()">Load Tasks</a>
    <a href="#" onclick="sortTrueFirst()">Sort by finished</a>
    <a href="#" onclick="sortFalseFirst()">Sort by unfinished</a>
    <a href="#" onclick="openDeleteModal()">Delete</a>
</nav>

<div class="modal" id="deleteModal">
    <div class="modal-content">
        <span class="close" onclick="closeDeleteModal()">&times;</span>
        <h2>Delete Task</h2>
        <label>Task ID
            <input type="number" id="deleteId" />
        </label>
        <button onclick="submitDeleteTask()">Delete</button>
    </div>
</div>

<pre id="output" style="display: none;"></pre>
</body>
</html>
